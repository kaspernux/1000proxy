<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Server icon -->
  <g transform="translate(50, 50)">
    <!-- Server body -->
    <rect x="20" y="20" width="60" height="80" fill="url(#iconGradient)" rx="8"/>
    
    <!-- Server details -->
    <rect x="30" y="30" width="40" height="4" fill="#ffffff" opacity="0.8" rx="2"/>
    <rect x="30" y="40" width="30" height="4" fill="#ffffff" opacity="0.6" rx="2"/>
    <rect x="30" y="50" width="35" height="4" fill="#ffffff" opacity="0.6" rx="2"/>
    
    <!-- Power indicator -->
    <circle cx="75" cy="35" r="3" fill="#10b981"/>
    
    <!-- Network connections -->
    <line x1="10" y1="60" x2="20" y2="60" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="80" y1="60" x2="90" y2="60" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Network nodes -->
    <circle cx="5" cy="60" r="4" fill="#fbbf24"/>
    <circle cx="95" cy="60" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- "PROXY" text -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9ca3af">PROXY</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">SERVER</text>
</svg>
